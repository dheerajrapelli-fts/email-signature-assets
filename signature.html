<body style="margin: 0; padding: 20px; background-color: #f0f0f0; font-family: 'Poppins', Arial, sans-serif;">

          <tr>
            <!-- LEFT: Logo + Company -->
            <td width="270" valign="top"

            <!-- Divider -->
            <td width="1" style="border-left:3px solid #FF0000;background-color:#ffffff;">&nbsp;</td>

            <!-- RIGHT: Name + Role + Contacts -->
            <td width="329" valign="top"
                style="padding:18px 18px 14px 18px;background-color:#ffffff;font-family:'Poppins',Arial,sans-serif;">

                <span style="font-weight:900;color:#FF0000;font-family:'Poppins',Arial,sans-serif;">Mr. Adityaraj</span><br>
                <span style="font-weight:900;color:#000;font-family:'Poppins',Arial,sans-serif;">Singh</span>
              </div>

              <span
                style="display:inline-block;background:#FF0000;color:#ffffff;font-size:10px;line-height:14px;font-weight:600;border-radius:14px;padding:5px 10px;margin:0 0 12px 0;font-family:'Poppins',Arial,sans-serif;">
                MD &amp; CEO

              <!-- Contacts list -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                style="border-collapse:collapse;font-size:12px;line-height:18px;background-color:#ffffff;font-family:'Poppins',Arial,sans-serif;">
                <tr>
                  <td valign="middle" width="20" style="padding:0 8px 8px 0;">
                    <img src="https://raw.githubusercontent.com/dheerajrapelli-fts/email-signature-assets/refs/heads/main/phone.png" alt="Phone" width="22" height="26"

                <tr>

                    <img src="https://raw.githubusercontent.com/dheerajrapelli-fts/email-signature-assets/refs/heads/main/linkdln.png" alt="LinkedIn" width="20" height="24"
                      style="display:inline-block;border:0;vertical-align:middle;">
                  </td>
                  <td valign="middle" style="padding:0 0 8px 0;">
                    <a href="https://www.linkedin.com/company/furation-tech-solutions"
